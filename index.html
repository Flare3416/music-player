<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rym</title>
    <link rel="stylesheet" href="nav.css">
    <link rel="stylesheet" href="sidebar.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="control.css">
    <link rel="icon" href="favicon.ico" sizes="16x16 32x32" type="image/png">
</head>

<body>

    <!-- NAVIGATION BAR -->
    <nav class="nav">
        <div class="nav-left">
            <img src="svg/logo.svg" alt="Logo" class="logo">
        </div>

        <div class="nav-center">
            <img src="svg/home.svg" alt="Home" class="home-icon">

            <div class="search-bar">
                <img src="svg/search.svg" alt="" class="search-icon">
                <input type="text" placeholder="What do you want to play?" />
            </div>

            <!-- Mobile Search Icon -->
            <img src="svg/search.svg" alt="" class="mobile-search-icon">
        </div>

        <div class="nav-right">
            <img src="svg/install.svg" alt="install" class="settings-icon">
            <span>Install</span>
            <button >Login</button>
            <button >Sign Up</button>
        </div>
    </nav>

    <!-- MAIN CONTENT -->
    <div class="container">
        <div class="sidebar">
            <div class="libnav">
                <img src="svg/lib.svg" alt="library">
                <span>Your Library</span>
                <button>
                    <img src="svg/plus.svg" alt="Button Icon">
                    Create
                </button>

                <div class="close">
                    <img src="svg/3dot.svg" alt="close">
                </div>
            </div>
            <div class="songlist">
                <ul>
                </ul>
            </div>
        </div>
        <div class="main-content">
            <div class="playlist">
                <div class="hamburger">
                    <img  src="svg/3dot.svg" alt="" class="threedot">
                </div>
                <span>Playlists</span>
                <img src="svg/arrow.svg" alt="">
            </div>
            <div class="cardcontainer">
                <!-- Playlist cards will be dynamically generated here -->
            </div>
        </div>
    </div>

    <div class="control">
        <div class="songinfo"></div>
        
        <div class="player-controls">
            <div class="songbutton">
                <img id="previous" src="svg/prev.svg" alt="">
                <img id="play" src="svg/PandP.svg" alt="">
                <img id="next" src="svg/next.svg" alt="">
            </div>
            
            <div class="playbar-container">
                <div class="playbar">
                    <div class="playbar-progress"></div>
                    <div class="playbar-handle"></div>
                </div>
            </div>
        </div>
        
        <div class="volume-control">
            <img class="volume-icon" src="svg/volume.svg" alt="">
            <div class="volume-bar-container">
                <div class="volume-bar">
                    <div class="volume-progress"></div>
                </div>
            </div>
        </div>
        
        <div class="songtime"></div>
    </div>

    <script src="script.js"></script>

</body>

</html>
