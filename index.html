<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="nav.css">
    <link rel="stylesheet" href="sidebar.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="control.css">
</head>

<body>

    <!-- NAVIGATION BAR -->
    <nav class="nav">
        <div class="nav-left">
            <img src="svg/logo.svg" alt="Logo" class="logo">
        </div>

        <div class="nav-center">
            <img src="svg/home.svg" alt="Home" class="home-icon">

            <div class="search-bar">
                <img src="svg/search.svg" alt="" class="search-icon">
                <input type="text" placeholder="What do you want to play?" />
            </div>

            <!-- Mobile Search Icon -->
            <img src="svg/search.svg" alt="" class="mobile-search-icon">
        </div>

        <div class="nav-right">
            <img src="svg/install.svg" alt="install" class="settings-icon">
            <span>Install</span>
            <button >Login</button>
            <button >Sign Up</button>
        </div>
    </nav>

    <!-- MAIN CONTENT -->
    <div class="container">
        <div class="sidebar">
            <div class="libnav">
                <img src="svg/lib.svg" alt="library">
                <span>Your Library</span>
                <button>
                    <img src="svg/plus.svg" alt="Button Icon">
                    Create
                </button>
            </div>
            
        </div>
        <div class="main-content">
            <div class="playlist">
                <span>Playlists</span>
                <img src="svg/arrow.svg" alt="">
            </div>
            <div class="cardcontainer">
                <div class="card">
                    <img src="img/citypop.jpg" alt="">
                    <span>City Pop</span>
                    <img src="svg/play.svg" alt="" class="playsvg">
                </div>
                <div class="card">
                    <img src="img/rap.png" alt="">
                    <span>Rap</span>
                    <img src="svg/play.svg" alt="" class="playsvg">
                </div>
                <div class="card">
                    <img src="img/anime.jpg" alt="">
                    <span>Anime</span>
                    <img src="svg/play.svg" alt="" class="playsvg">
                </div>
                <div class="card">
                    <img src="img/hyperpop.jpg" alt="">
                    <span>Hyper Pop</span>
                    <img src="svg/play.svg" alt="" class="playsvg">
                </div>
                <div class="card">
                    <img src="img/2000.jpg" alt="">
                    <span>2000s Mix</span>
                    <img src="svg/play.svg" alt="" class="playsvg">
                </div>
                <div class="card">
                    <img src="img/metal.jpg" alt="">
                    <span>Metal</span>
                    <img src="svg/play.svg" alt="" class="playsvg">
                </div>
                <div class="card">
                    <img src="img/citypop.jpg" alt="">
                    <span>City Pop</span>
                    <img src="svg/play.svg" alt="" class="playsvg">
                </div>
                <div class="card">
                    <img src="img/rap.png" alt="">
                    <span>Rap</span>
                    <img src="svg/play.svg" alt="" class="playsvg">
                </div>
                <div class="card">
                    <img src="img/anime.jpg" alt="">
                    <span>Anime</span>
                    <img src="svg/play.svg" alt="" class="playsvg">
                </div>
                <div class="card">
                    <img src="img/hyperpop.jpg" alt="">
                    <span>Hyper Pop</span>
                    <img src="svg/play.svg" alt="" class="playsvg">
                </div>
                <div class="card">
                    <img src="img/2000.jpg" alt="">
                    <span>2000s Mix</span>
                    <img src="svg/play.svg" alt="" class="playsvg">
                </div>
                <div class="card">
                    <img src="img/metal.jpg" alt="">
                    <span>Metal</span>
                    <img src="svg/play.svg" alt="" class="playsvg">
                </div>
            </div>
        </div>
    </div>

    <div class="control">
        <div class="songinfo">
            <!-- Add this placeholder content -->
            <img src="img/citypop.jpg" alt="Current song" style="width: 56px; height: 56px; border-radius: 4px; margin-right: 12px;">
            <div>
                <div style="font-weight: 600;">Ride_on_Time</div>
                <div style="font-size: 12px; opacity: 0.7;">Tatsuro_Yamashita</div>
            </div>
        </div>
        
        <div class="songbutton">
            <img src="svg/prev.svg" alt="">
            <img src="svg/PandP.svg" alt="">
            <img src="svg/next.svg" alt="">
        </div>
        
        <div class="songtime">
            <!-- Add this placeholder content -->
            <span style="font-size: 12px; opacity: 0.7;">0:00 / 3:45</span>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
