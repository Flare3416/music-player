<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="nav.css">
    <link rel="stylesheet" href="sidebar.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="control.css">
</head>

<body>

    <!-- NAVIGATION BAR -->
    <nav class="nav">
        <div class="nav-left">
            <img src="logo.svg" alt="Logo" class="logo">
        </div>

        <div class="nav-center">
            <img src="home.svg" alt="Home" class="home-icon">

            <div class="search-bar">
                <img src="search.svg" alt="" class="search-icon">
                <input type="text" placeholder="What do you want to play?" />
            </div>

            <!-- Mobile Search Icon -->
            <img src="search.svg" alt="" class="mobile-search-icon">
        </div>

        <div class="nav-right">
            <img src="install.svg" alt="install" class="settings-icon">
            <span>Install</span>
            <button >Login</button>
            <button >Sign Up</button>
        </div>
    </nav>

    <!-- MAIN CONTENT -->
    <div class="container">
        <aside class="sidebar">
            <div class="library">Library</div>
        </aside>
        <main class="main-content">
            <div class="main">

            </div>
        </main>
    </div>

    <div class="control">
        <div class="player">Play</div>
    </div>

</body>

</html>
