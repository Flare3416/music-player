      <stop offset="0%" style="stop-color:#ff00ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00f0ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff007a;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background (optional, for contrast) -->


  <!-- Musical note with a funky tilt -->
  <g transform="rotate(15 30 50)">
    <path
      d="M30 20 Q 35 10, 40 20 Q 35 30, 30 20 M40 20 V60 M40 60 A 5 5 0 0 1 35 65 H 25 A 5 5 0 0 1 20 60 V55 A 5 5 0 0 0 25 50 H 35 A 5 5 0 0 0 40 55 V60"
